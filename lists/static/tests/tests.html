<!DOCTYPE html>
<html>

<head>
    <meta charset="utf8">
    <meta name="viewport" content="witdh=device-width">
    <title>Javascript tests</title>
    <link rel="stylesheet" href="qunit-2.12.0.css">
</head>

<body>
    <div id="qunit"></div>
    <div id="qunit-fixture">
        <form>
            <input name="text" />
            <div class="form-group-has-error">Error text</div>
        </form>

    </div>


    <script src="../jquery-3.5.1.js"></script>
    <script src="../list.js"></script>
    <script src="qunit-2.12.0.js"></script>

    <script>



        QUnit.test("errors should be hidden on keypress", function (assert) {
            initialize();
            $('input[name="text"]').trigger('keypress');
            assert.equal($('.form-group-has-error').is(':visible'), false);
        });

        QUnit.test("errors arent hidden if there is no keypress", function (assert) {
            initialize()
            assert.equal($('.form-group-has-error').is(':visible'), true);
        });


    </script>
</body>

</html>
